<div class="auth-wrap">
  <div class="auth-card">
    <h2>Iniciar Sesión</h2>
    <p>Bienvenido de nuevo, nos alegra verte aquí.</p>

    <div class="form-group mt-3">
      <label>Usuario</label>
      <input type="text" class="form-control" [(ngModel)]="username" />
    </div>

    <div class="form-group mt-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="password" />
    </div>

    <button class="btn btn-primary mt-4 w-100" (click)="login()">Entrar</button>

     <p class="text-success mt-3">{{ successMessage }}</p>
    <p class="text-danger mt-3">{{ errorMessage }}</p>
  </div>
</div>
