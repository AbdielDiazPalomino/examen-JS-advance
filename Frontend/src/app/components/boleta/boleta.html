<div class="productos-section" *ngIf="!boletaGenerada">
  <h3>Selecciona Productos</h3>

  <div class="productos-lista" *ngIf="productos.length > 0">
    <table class="tabla-productos">
      <thead>
        <tr>
          <th>Seleccionar</th>
          <th>Producto</th>
          <th>Precio (S/.)</th>
          <th>Stock</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>
            <input
              type="checkbox"
              [(ngModel)]="producto.seleccionado"
              (change)="actualizarTotal()"
            />
          </td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.stock }}</td>
          <td>
            <input
              type="number"
              min="1"
              [max]="producto.stock"
              [(ngModel)]="producto.cantidad"
              [disabled]="!producto.seleccionado"
              (input)="actualizarTotal()"
              style="width: 70px;"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p class="info-text" *ngIf="productos.length === 0">
    No hay productos registrados. Ve a Administraci√≥n para agregar productos.
  </p>

  <div class="resumen">
    <p><strong>Total: </strong>S/. {{ total | number:'1.2-2' }}</p>
  </div>

  <button
    (click)="generarBoleta()"
    [disabled]="loading || total <= 0"
    class="btn-generar"
  >
    {{ loading ? 'Generando...' : 'Generar Boleta PDF' }}
  </button>

  <!-- Mostrar boleta PDF -->
<div *ngIf="boletaGenerada" class="boleta-pdf">
  <h3>Boleta Generada</h3>

  <div *ngIf="pdfUrl">
    <iframe
      [src]="pdfUrl | safeUrl"
      width="100%"
      height="600px"
      style="border: none;"
    ></iframe>
  </div>

  <button (click)="nuevaBoleta()" class="btn-nueva">Generar Nueva Boleta</button>
</div>

</div>
