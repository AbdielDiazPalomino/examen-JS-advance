<!-- src/app/pages/boleta/boleta.html -->
<div class="boleta-container">
  <h1>Generar Boleta</h1>

  <button (click)="generarBoleta()" [disabled]="loading" class="btn-generar">
    {{ loading ? 'Generando...' : 'Generar Boleta PDF' }}
  </button>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="pdfUrl" class="resultado">
    <p>âœ… Boleta generada correctamente.</p>
    <a [href]="pdfUrl" download="boleta.pdf" target="_blank" class="btn-descargar">
      Descargar Boleta PDF
    </a>
    <iframe [src]="pdfUrl | safeUrl" width="100%" height="500px"></iframe>
  </div>
</div>
